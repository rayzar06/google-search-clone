<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

        
    </head>
    <body>
        <img src="googlelogo.png" alt="Google Images" width="272px" height="92px" >

        <form action="https://google.com/search">
            <input id="box" type="text" name="q">
            <input class="btn btn-primary submit now" type="submit" value="Google Search" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .95rem;">
            <form action="https://google.com/search">
                <input class="btn btn-primary" id="lucky" type="submit" value="I'm Feeling Lucky" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .95rem;" name="btnI" value="1">
                
            </form>
        </form>
        <div>
            <a id="images" href="image.html">Images</a>
            <a id="adv" href="advanced.html">Advanced Search</a>
            

            
            
        </div>
    </body>
</html>
