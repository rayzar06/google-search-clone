<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Advanced Search</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    </head>
    <body>
        <h2 style="font-size:25px;">Advanced Search</h2>
        <div id="words">
            <p style="font-size:medium">Find pages with...</p>
            <p>all these words:           </p>
            <p>this exact word or phrase: </p>
            <p>any of these words:        </p>
            <p>none of these words:       </p>
        </div>
        <div>
        <form action="https://google.com/search">
           
            <div class="bar">
                <p><input class="sbox" type="text" name="as_q"></p>
                <p><input class="sbox" type="text" name="as_epq"></p>
                <p><input class="sbox" type="text" name="as_oq"></p>
                <p><input class="sbox" type="text" name="as_eq"></p>
            </div>
            <input class="btn btn-primary" id="advbutton" type="submit" value="Advanced Search">
            
        </form>
        </div>
        <div>
            <a href="index.html">
                <img id="backim" src="googlelogo.png" width="97px" height="30px">
            </a>
        </div>
    </body>
</html>
